file:
  statement:
    select_statement:
    - select_clause:
        keyword: SELECT
        select_target_element:
          wildcard_expression:
            wildcard_identifier:
              star: '*'
    - from_clause:
        keyword: FROM
        table_expression:
          main_table_expression:
            table_reference:
              identifier: table_a
    - where_clause:
      - keyword: WHERE
      - comment: "-- Tests that '<' is parsed correctly. (Since some dialects\
          \ use angle"
      - comment: "-- brackets, e.g. ARRAY<INT64>, it's possible for a \"<\" in\
          \ isolation to"
      - comment: -- be parsed as an open angle bracket without a matching close
          bracket.
      - expression:
        - column_reference:
            identifier: a
        - comparison_operator: <
        - column_reference:
            identifier: b

