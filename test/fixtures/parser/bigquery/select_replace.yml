file:
- comment: -- Single replace
- statement:
    select_statement:
      select_clause:
        keyword: select
        select_target_element:
          wildcard_expression:
            wildcard_identifier:
              star: '*'
          unparsable:
          - raw: replace
          - raw: "'thing'"
          - raw: as
          - raw: foo
      from_clause:
        keyword: from
        table_expression:
          main_table_expression:
            table_reference:
              identifier: some_table
- statement_terminator: ;
- comment: -- Multi replace
- statement:
    select_statement:
      select_clause:
        keyword: select
        select_target_element:
          wildcard_expression:
            wildcard_identifier:
              star: '*'
          unparsable:
          - raw: REPLACE
          - start_bracket: (
          - raw: quantity
          - raw: /
          - raw: '2'
          - raw: AS
          - raw: quantity
          - comma: ','
          - raw: "'thing'"
          - raw: as
          - raw: foo
          - end_bracket: )
      from_clause:
        keyword: from
        table_expression:
          main_table_expression:
            table_reference:
              identifier: some_table

