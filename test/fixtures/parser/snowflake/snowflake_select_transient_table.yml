file:
  statement:
    create_table_statement:
    - keyword: CREATE
    - binary_operator: OR
    - keyword: REPLACE
    - keyword: TRANSIENT
    - keyword: TABLE
    - table_reference:
        identifier: new_tab
    - keyword: AS
    - select_statement:
        select_clause:
          keyword: SELECT
          select_target_element:
            wildcard_expression:
              wildcard_identifier:
                star: '*'
        from_clause:
          keyword: FROM
          from_expression:
            table_expression:
              main_table_expression:
                table_reference:
                  identifier: tab
