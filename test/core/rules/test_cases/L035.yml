rule: L035

no_redundant_else_null:
  pass_str: |
    select
        case
            when name like '%cat%' then 'meow'
            when name like '%dog%' then 'woof'
        end
    from x

redundant_else_null:
  fail_str: |
    select
        case
            when name like '%cat%' then 'meow'
            when name like '%dog%' then 'woof'
            else null
        end
    from x

  fix_str: |
    select
        case
            when name like '%cat%' then 'meow'
            when name like '%dog%' then 'woof'
        end
    from x

